<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/account.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadHaulage</title>
</head>
<style>
    #personal-info-link {
        display: inline-block;
        padding: 10px;
        margin: 0 0 0 20px;
        background-color: #007bff;
        border: none;
        border-radius: 15px;
        cursor: pointer;
    }

    #personal-info-link a {
        color: white;
    }

    #personal-info-link a::after {
        background-color: white;
    }
</style>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
    <div th:replace="~{profile/sidebar.html}"></div>
    <main style="align-content: flex-start">
        <div class="form-group">
            <label>First name</label>
            <input type="text" name="firstName" th:value="${firstName}" readonly>
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="lastName" th:value="${lastName}" readonly>
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="lastName" th:value="${email}" readonly>
        </div>
        <div class="form-group">
            <label>Contact phone</label>
            <input type="text" name="phone" th:value="${phone}" readonly>
        </div>
    </main>
</div>
</body>
</html>
