<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/account.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>RoadHaulage</title>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
    <div th:replace="~{profile/sidebar.html}"></div>
    <main style="flex-direction: column; flex-wrap: nowrap;">
        <div class="form-group">
            <label for="customerFullName">Customer full name</label>
            <input id="customerFullName" name="customerFullName" readonly
                   th:value="${order.customer.firstName} + ' ' + ${order.customer.lastName}" type="text">
        </div>
        <div class="form-group">
            <label for="categoriesString">Category</label>
            <input id="categoriesString" name="categoriesString" readonly
                   th:value="${order.categoriesString}" type="text">
        </div>
        <div class="form-group">
            <label for="departureAddressString">Departure address</label>
            <input id="departureAddressString" name="departureAddressString" readonly
                   th:value="${order.departureAddressString}" type="text">
        </div>
        <div class="form-group">
            <label for="deliveryAddressString">Delivery address</label>
            <input id="deliveryAddressString" name="deliveryAddressString" readonly
                   th:value="${order.deliveryAddressString}" type="text">
        </div>
        <div class="form-group">
            <label for="weight">Weight</label>
            <input id="weight" name="weight" readonly th:value="${order.weight} + ' ' + ${order.weightUnit}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="dimensions">Dimensions</label>
            <input id="dimensions" name="dimensions" readonly
                   th:value="${order.dimensions} + ' ' + ${order.dimensionsUnit}" type="text">
        </div>
        <div class="form-group">
            <label for="cost">Cost</label>
            <input id="cost" name="cost" readonly th:value="${order.cost} + ' ' + ${order.currency}" type="text">
        </div>
        <div class="form-group">
            <label>Additional info</label>
            <input name="additionalInfo" readonly th:value="${order.additionalInfo}" type="text">
        </div>
        <div class="form-group">
            <label>Date of creation</label>
            <input name="creationDate" readonly th:value="${order.creationDate.toString()}" type="text">
        </div>
        <form method="post" th:action="@{/account/delivered-orders/accepted/accept}">
            <input name="id" th:value="${order.id}" type="hidden"/>
            <button title="Accept order" type="submit">
                <ion-icon name="arrow-down-outline"></ion-icon>
            </button>
        </form>
    </main>
</div>
</body>
<script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
