<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/login.css}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/login}" th:object="${authRequest}" method="POST">
        <input type="email" name="email" id="email" th:field="*{email}" placeholder="Email" required>
        <input type="password" name="password" id="password" th:field="*{password}" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div th:if="${param.error}">
        <p style="color: red;">Invalid username or password</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color: green;">You have been logged out</p>
    </div>
    <div th:if="attentionMessage">
        <p th:text="${attentionMessage}"></p>
    </div>
    <div th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>
    <p>Forgot password? <a th:href="@{/password-recovery}">Recover</a></p>
    <p>Don't have an account? <a th:href="@{/register}">Sign up!</a></p>
</div>
</body>
</html>
