<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/login.css}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form method="POST" th:action="@{/login}" th:object="${authRequest}">
        <input id="email" name="email" placeholder="Email" required th:field="*{email}" type="email">
        <input id="password" name="password" placeholder="Password" required th:field="*{password}" type="password">
        <button type="submit">Login</button>
    </form>
    <div th:if="${param.error}">
        <p style="color: red;">Invalid username or password</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color: green;">You have been logged out</p>
    </div>
    <div th:if="attentionMessage">
        <p th:text="${attentionMessage}"></p>
    </div>
    <div th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>
    <p>Forgot password? <a th:href="@{/password-recovery}">Recover</a></p>
    <p>Don't have an account? <a th:href="@{/register}">Sign up!</a></p>
</div>
</body>
</html>
