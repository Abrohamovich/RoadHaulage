<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/account.css}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoadHaulage</title>
</head>
<body>
<div class="navbar">
  <div class="site-name">RoadHaulage</div>
  <div class="nav-links">
    <a th:href="@{/about}">About Us</a>
    <a th:href="@{/contact}">Contact</a>
    <a th:href="@{/buyer/account}">Account</a>
    <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Log out</a>
  </div>
</div>
<div class="container">
  <div class="sidebar">
    <h2>Settings</h2>
    <ul>
      <li><a th:href="@{/buyer/account/personalInformation}">Personal information</a></li>
      <li><a th:href="@{/buyer/account/privacy}">Privacy</a></li>
    </ul>
    <h2>Estimates</h2>
    <ul>
      <li><a th:href="@{/buyer/account/estimates/create}">Create new</a></li>
      <li><a th:href="@{/buyer/account/estimates/published}">Published</a></li>
      <li><a th:href="@{/buyer/account/estimates/inProgress}">In progress</a></li>
      <li><a th:href="@{/buyer/account/estimates/completed}">Completed</a></li>
    </ul>
  </div>
  <div class="content">
    <h2>Create new estimate</h2>
    <form th:action="@{/buyer/account/estimates/create/create}" method="post">
      <div th:if="${param.error}">
        <p style="color: red;">Something went wrong</p>
      </div>
      <div th:if="${param.sucess}">
        <p style="color: green;">Your account information updated successfully</p>
      </div>
      <div class="form-group">
        <label for="firstName">Buyer full name</label>
        <input type="text" id="firstName" name="buyerFullName" th:value="${firstName} + ' '+ ${lastName}" readonly>
      </div>
      <div class="form-group">
        <label for="departureAddress">Departure address</label>
        <input type="text" id="departureAddress" name="departureAddress" placeholder="Residential complex Lozenets, 48 Sv. Naum Blvd, 1164 Sofia, Bulgaria" required>
      </div>
      <div class="form-group">
        <label for="deliveryAddress">Delivery address</label>
        <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="MiÅ„ska 23/lok U7, 03-808 Warszawa, Polska" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight" placeholder="240 kg" required>
      </div>
      <div class="form-group">
        <label for="dimensions">Dimensions</label>
        <input type="text" id="dimensions" name="dimensions" placeholder="LENGTH-WIDTH-HIGH" required>
      </div>
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="text" id="cost" name="cost" placeholder="700 USD or 8,340 UAH" required>
      </div>
      <div class="form-group">
        <label for="additionalInfo">Additional info</label>
        <input type="text" id="additionalInfo" name="additionalInfo" required>
      </div>
      <div class="form-group">
        <label for="acceptDate">Date of accepts</label>
        <input type="text" id="acceptDate" name="acceptDate" th:value="${acceptDate}" readonly>
      </div>
      <button type="submit">Publish</button>
    </form>
  </div>
</div>
</body>
</html>
