<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/account.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoadHaulage</title>
</head>
<body>
<div th:replace="header.html"></div>
<div class="container">
  <div th:replace="account/sidebar.html"></div>
  <div class="content">
    <div th:each="estimate : ${estimates}">
        <div class="form-group">
          <label>Destination address</label>
          <input th:value="${estimate.shippingAddress}" readonly>
        </div>
        <div class="form-group">
          <label>Delivery address</label>
          <input th:value="${estimate.deliveryAddress}" readonly>
        </div>
        <div class="form-group">
          <label>Additional info</label>
          <input th:value="${estimate.additionalInfo}" readonly>
        </div>
        <div class="form-group">
          <label>Date of creation</label>
          <input th:value="${estimate.creationDate}" readonly>
        </div>
    </div>
  </div>
</div>
</body>
</html>
