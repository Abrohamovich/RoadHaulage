<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/account.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoadHaulage</title>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
  <div th:replace="~{account/sidebar.html}"></div>
  <div class="content">
    <h2>Privacy</h2>
    <form th:action="@{/account/settings/privacy/update}" method="post">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <p th:if="${passwordError}" th:text="${passwordError}"></p>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:placeholder="${email}">
      </div>
      <button type="submit">Save changes</button>
    </form>
  </div>
</div>
</body>
</html>
