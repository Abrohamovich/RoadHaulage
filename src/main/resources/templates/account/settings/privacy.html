<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/account.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoadHaulage</title>
</head>
<style>
  #privacy-link{
    display: inline-block;
    padding: 10px;
    margin: 0 0 0 20px;
    background-color: #007bff;
    border: none;
    border-radius: 15px;
    cursor: pointer;
  }
  #privacy-link a{
    color: white;
  }
  #privacy-link a::after{
    background-color: white;
  }
</style>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
  <div th:replace="~{account/sidebar.html}"></div>
  <main class="content">
    <form th:action="@{/account/settings/privacy/update}" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:placeholder="${email}">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <p th:if="${passwordError}" th:text="${passwordError}"></p>
      <button type="submit">Save changes</button>
    </form>
  </main>
</div>
</body>
</html>
