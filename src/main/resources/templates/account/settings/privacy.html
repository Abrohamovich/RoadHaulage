<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/account.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoadHaulage</title>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
  <div th:replace="~{account/sidebar.html}"></div>
  <div class="content">
    <h2>Privacy</h2>
    <form th:action="@{/account/settings/privacy/update}" method="post">
      <div th:if="${param.error}">
        <p style="color: red;">Something went wrong</p>
      </div>
      <div th:if="${param.sucess}">
        <p style="color: green;">Your account information updated successfully</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input th:type="${password}" id="password" name="password" th:placeholder="${password}">
      </div>
      <button type="submit">Save changes</button>
    </form>
  </div>
</div>
</body>
</html>
