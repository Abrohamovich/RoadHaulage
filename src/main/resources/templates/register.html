<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/register.css}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
<div class="register-container">
  <h1>Register</h1>
  <form th:action="@{/register}" method="POST">
    <input type="text" name="firstName" placeholder="First name" required>
    <input type="text" name="lastName" placeholder="Last name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>

    <div class="radio-group">
      <label>
        <input type="radio" name="userRole" value = "ROLE_BUYER" required> Register as buyer
      </label>
      <label>
        <input type="radio" name="userRole" value = "ROLE_HAULIER" required> Register as haulier
      </label>
    </div>
  </form>
  <p>Already have an account? <a th:href="@{/login}">Log in!</a></p>
</div>
</body>
</html>
